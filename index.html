<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition</title>
  <link rel="shortcut icon" href="img/waves.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <section class="min-vh-100 d-flex align-items-center pb-5">
    <div
      class="container p-5 bg-white shadow border border-light rounded d-flex flex-column justify-content-center align-items-center">
      <img src="img/waves.svg" height="48" class="mb-4">
      <h1 class="text-primary text-center mb-4">Speech Recognition</h1>
      <p contenteditable id="text" class="w-75 p-3 bg-light rounded text-muted text-center font-italic mb-4">Write something here or press the mic.</p contenteditable>
      <div class="d-flex justify-content-center mb-4">
        <button id="mic" type="button" class="btn btn-primary mx-2" data-toggle="tooltip" data-placement="bottom" title="Recognize from voice">
          <img class="mx-1" src="img/mic.svg" height="32">
        </button>
        <button id="speaker" type="button" class="btn btn-primary mx-2" data-toggle="tooltip" data-placement="bottom" title="Recognize from text">
          <img class="mx-1" src="img/speaker.svg" height="32">
        </button>
      </div>
      <select id="voice-select" class="custom-select w-75 text-muted">
        <option data-lang="en-US" selected>English (en-US)</option>
        <option data-lang="es-US">Espa√±ol (es-US)</option>
      </select>
    </div>
  </section>

  <!-- BOOTSTRAP JS BUNDLE -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- TOOLTIP ENABLE SCRIPT -->
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <!-- VOICE RECOGNITION SCRIPT -->
  <script src="script.js"></script>
</body>

</html>
